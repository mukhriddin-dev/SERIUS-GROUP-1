<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

<body>

   <header class="bg-danger">
      <div class="container">
         <nav class="nav bg-danger p-3 text-light">
            <h2 class="nav-logo">ALL-MOVIES</h2>
         </nav>
      </div>
   </header>

   <main>
      <section>
         
         <div class="container">

            <div class="row gap-1 mt-4">
               <div class="col-lg-3 shadow p-5">
                  <label class="w-100">
                     <span class="text-dark">Search by name</span>
                     <input type="text" id="search" class="form-control p-3 w-100 my-3" placeholder="enter film name">
                  </label>

                  <label class="w-100">
                     <span class="text-dark">Sort by rating</span>
                     <input id="rating" min="1" max="10" type="number" class="form-control p-3 my-3 w-100"
                        placeholder="enter film rating">
                  </label>

                  <label class="w-100">
                     <span>Select film category</span>
                     <select id="category" class="form-select">
                        <option value="all" selected disabled>All</option>
                     </select>
                  </label>
                  <div class="card shadow p-4 w-100 result my-2">
                     <h6 class="text-danger">Search result: <span id="res"></span></h4>
                  </div>

                  <button  class="btn w-100 btn-success search">
                     SEARCH
                  </button>
               </div>
               <div class="col-lg-6  wrapper-films bg-primary py-5">
                

               </div>
               <div class="col bg-warning p-5">

               </div>
            </div>




         </div>
      </section>
   </main>
   <footer class="p-3 bg-danger">
      <div class="container">
         <h4 class="date text-center text-light">

         </h4>
      </div>
   </footer>
  
</body>
